<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="res">
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <div class="button__">
          <div class="button color1">AC</div>
          <div class="button color1">+/-</div>
          <div class="button color1">%</div>
          <div class="button color2">/</div>
        </div>
        <div class="button__">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button color2">*</div>
        </div>
        <div class="button__">
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button color2">-</div>
        </div>
        <div class="button__">
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button color2">+</div>
        </div>
        <div class="button__">
          <div class="button number">0</div>
          <div class="button number">00</div>
          <div class="button number">,</div>
          <div class="button color2">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
